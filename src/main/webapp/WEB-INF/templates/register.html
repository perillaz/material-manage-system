<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>register</title>
</head>

<body>
    <form method="post" action="/register">
        <h3>Meterial Manage System</h3>
        <p>Welcome</p>
        <div class="form-group">
            <label>Your ID :</label>
            <input name="id" type="id" class="form-control" placeholder="student ID" value="{{ id }}">
        </div>
        <div class="form-group">
            <label>Your name:</label>
            <input name="username" type="name" class="form-control" placeholder="name" value="{{ username }}">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input name="password" type="password" class="form-control" placeholder="password" value="{{ password }}">
        </div>
        {% if error != null %}
        <div class="form-group">
          <p id="error" class="text-danger">{{ error }}</p>
        </div>
        {% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary">Register</button>
        </div>
        <div class="form-group">
            <a href="/signin">Already have an account?</a>
        </div>
    </form>
</body>

</html>
